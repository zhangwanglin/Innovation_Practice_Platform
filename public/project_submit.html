<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创新实践 - 发布</title>

    <link type="text/css" rel="stylesheet" href="css/project_submit.css"/>
    <link type="text/css" rel="stylesheet" href="css/header.css"/>
    <link type="text/css" rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/wangEditor.min.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/header_skip.js"></script>

</head>
<body>
<header>
    <div class="brand"><a href="index.html"><img src="img/hdu_logo.png"></a></div>
    <ul>
        <li><a class="t1 header-link" href="index.html">首页</a></li>
        <li><a class="t1 header-link" href="project_show.html">项目展示</a></li>
        <li><a class="t1 header-link" href="resource_share.html">资源共享</a></li>
        <li><a class="t1 header-link" href="user_center.html">个人中心</a></li>
        <li id="btnLogin"><button class="login t1"><a href="login.html">登录</a></button></li>
        <li id="userCenter"><button class="login t1"><a href="#"></a></button></li>
    </ul>
</header>
<main>
    <div class="container">
        <form>
            <div class="form-group title">
                <label for="title">标题 : </label>
                <input type="text" name="title" id="title" autofocus><br>
            </div>
            <div class="form-group tag">
                <div class="tag-left tag-part">
                    <label for="tags">标签 : </label>
                    <div class="styled-select">
                        <select id="tags" name="tags">
                            <option>综合</option>
                            <option>Linux</option>
                            <option>前端</option>
                            <option>后端</option>
                            <option>iOS</option>
                            <option>算法</option>
                            <option>杂谈</option>
                        </select>
                    </div>
                </div>
                <div class="tag-right tag-part">
                    <label for="author">作者 : </label>
                    <input type="text" name="author" id="author"><br>
                </div>
            </div>
            <div id="editor-wrapper" style="width: 100%;margin: 0 auto;">
                <label for="editor">正文 : </label>
                <textarea name="content" id="editor" style="height: 400px;"></textarea>
            </div>
            <button id="submit" class="submit">发布文章</button>
        </form>
    </div>

</main>

<footer>
    <div>
        <p class="t2">杭州电子科技大学&nbsp;&nbsp;&nbsp;&nbsp;创新实践交流平台</p>
        <p class="t2">©2017 All Rights reserved Hangzhou Dianzi University.</p>
    </div>
</footer>

<script type="text/javascript" src="js/wangEditor.min.js"></script>
<script type="text/javascript" src="js/project_submit.js"></script>

</body>
</html>
